<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body id="contain" class="bg-secondary">
    <div class="container-fluid">
        <div class="w-50  m-auto mt-4 p-4 bg-light shadow-sm p-3 mb-5 bg-body-tertiary rounded">
            <h2 class="text-center my-4">Tip calculator</h2>
            <form>
                <h5>Enter the bill amount and tip percentage to calculate the total</h5>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Bill Amount:</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter bill amount">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Tip percentage</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Percent">
                  </div>
            </form>
            <p>total: 2048.00</p>
            <div class="d-grid gap-2">
                <button class="btn btn-success" type="button">Success</button>
              </div>
        </div>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
